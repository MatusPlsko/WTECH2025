<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - TECHnutrition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-upper">
            <div class="container-fluid">
                <a id="main" class="navbar-brand" href="index.html"><b>TECH</b>nutrition ADMIN</a>
                <div class="d-flex align-items-center gap-2 ms-auto">
                    <div class="dropdown">
                        <button class="btn p-0" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-fill fs-3"></i>
                        </button>
                        <div class="dropdown-menu dropdown-menu-end p-3" style="width: 250px;">
                            <h5 class="text-center">Login</h5>
                            <div class="mb-2">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary">Login</button>
                                <button class="btn btn-outline-secondary" onclick="window.location.href='register.html'">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row mb-5">
            <div class="col-md-6">
                <div class="p-4 bg-light rounded">
                    <h3 class="mb-4">Add New Product</h3>
                    <div class="mb-4 text-center border p-3">
                        <i class="bi bi-image fs-1"></i>
                        <p class="mt-2">Insert images here</p>
                        <input type="file" class="form-control" multiple>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-4">
                    <div class="mb-3">
                        <label class="form-label">Product name</label>
                        <input type="text" class="form-control" placeholder="Enter product name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Product description</label>
                        <textarea class="form-control" rows="4" placeholder="Enter product description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" placeholder="Enter price">
                    </div>
                    <button class="btn btn-primary w-100">Add product</button>
                </div>
            </div>
        </div>

        <div class="recommended-section">
            <h2>Edit existing products</h2>
            <div class="product-grid">
                <div class="card">
                    <img src="../images/products/product_protein_1.jpg" alt="Whey Protein">
                    <div class="card-body">
                        <h3 class="card-title">Whey Protein</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="../images/products/product_bcaa.jpg" alt="BCAA Complex">
                    <div class="card-body">
                        <h3 class="card-title">BCAA Complex</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="../images/products/product_creatin.jpg" alt="Creatine Monohydrate">
                    <div class="card-body">
                        <h3 class="card-title">Creatine Monohydrate</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="../images/products/product_preworkout.jpg" alt="Pre-Workout">
                    <div class="card-body">
                        <h3 class="card-title">Pre-Workout</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="../images/products/product_gainer.jpg" alt="Mass Gainer">
                    <div class="card-body">
                        <h3 class="card-title">Mass Gainer</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="../images/products/product_multivitamin.jpg" alt="Multivitamin">
                    <div class="card-body">
                        <h3 class="card-title">Multivitamin</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="../images/products/product_proteinbar.jpg" alt="Protein Bar">
                    <div class="card-body">
                        <h3 class="card-title">Protein Bar</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <img src="../images/products/product_omega3.jpg" alt="Omega 3">
                    <div class="card-body">
                        <h3 class="card-title">Omega 3</h3>
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                            <button class="btn btn-primary">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="bi bi-chevron-left"></i></a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"><i class="bi bi-chevron-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center text-white py-4">
            <div class="footer-content">
                <p>&copy; 2025 TECHnutrition. All rights reserved.</p>

                <p>Kontakt: info@wtech.com</p>
