<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="./style.css">
  <script>
    function updateQuantity(button, delta) {
      let quantitySpan = button.parentElement.querySelector("span");
      let quantity = parseInt(quantitySpan.textContent) + delta;
      if (quantity < 1) quantity = 1;
      quantitySpan.textContent = quantity;
    }

    function removeItem(button) {
      let cartItem = button.closest(".cart-item");
      cartItem.remove();
    }
  </script>
</head>
<body>

<nav class="navbar navbar-upper">
  <div class="container-fluid">
    <a id="main" class="navbar-brand" href="#">WTECH</a>
    <div class="justify-content-center text-center">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button class="btn p-0 border-10">
        <img id="account_btn" src="images/account.png" alt="ikona" class="img-fluid">
      </button>
      <button class="btn p-0 border-10">
        <img id="shop_btn" src="images/shop.png" alt="ikona" class="img-fluid">
      </button>
    </div>
  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-bottom">
  <div class="container-fluid justify-content-center">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-500 justify-content-center" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            ALL PRODUCTS
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">SALE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">NEWS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ABOUT</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="cart-item d-flex p-3 mb-3 bg-secondary text-white position-relative">
        <button class="btn btn-danger btn-sm position-absolute top-0 end-0" onclick="removeItem(this)">Remove</button>
        <div class="me-3" style="width: 100px; height: 100px; background: #ccc;"></div>
        <div class="flex-grow-1">
          <strong>Product name</strong>
          <div class="d-flex align-items-center mt-2">
            <button class="btn btn-light btn-sm" onclick="updateQuantity(this, -1)">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-light btn-sm" onclick="updateQuantity(this, 1)">+</button>
          </div>
        </div>
        <div class="align-self-center">PRICE €</div>
      </div>
      <div class="cart-item d-flex p-3 mb-3 bg-secondary text-white position-relative">
        <button class="btn btn-danger btn-sm position-absolute top-0 end-0" onclick="removeItem(this)">Remove</button>
        <div class="me-3" style="width: 100px; height: 100px; background: #ccc;"></div>
        <div class="flex-grow-1">
          <strong>Product name</strong>
          <div class="d-flex align-items-center mt-2">
            <button class="btn btn-light btn-sm" onclick="updateQuantity(this, -1)">-</button>
            <span class="mx-2">1</span>
            <button class="btn btn-light btn-sm" onclick="updateQuantity(this, 1)">+</button>
          </div>
        </div>
        <div class="align-self-center">PRICE €</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 bg-secondary text-white">
        <h4>Summary</h4>
        <p>Total: €XXX</p>
        <button class="btn btn-light w-100">Buy Now</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
